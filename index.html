<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CatChat</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--Todo: wifi icon-->

                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
                  </svg> -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--battery icon-->
            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5h6.75V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z" />
                  </svg> -->
            <i class="fa-solid fa-battery-full fa-lg"></i>

            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CatChat</h1>
        <div class="welcome-header__img-container no-mobile-img2"><img src="img/profile.png" class="no-mobile-img2">
            <div class="welcome-header__bubble-box"><span>Meow!</span><i class="fa-regular fa-comment fa-2xl"></i></div>
        </div>
        <p class="welcome-header__text">If you have a CatChat Acount, log in with your email or Phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form"> <!--better to use Post when there is server-->
        <input name="username" type="text" required minlength="4" placeholder="Email of phone number" />
        <input name="password" type="password" required minlength="8" placeholder="Password" />
        <input type="submit" value="Log In" />
        <!--or <button>-->
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <!----------------------------------------------------------------------------------------->

    <div id="no-mobile">
        <img src="img/1.png" class="no-mobile-img">
        <span>Your screen is too big ðŸ˜® </span>
        <span>Please decrease your screen size</span>
    </div>

    <!----------------------------------------------------------------------------------------->

    <script src="https://kit.fontawesome.com/18561b70e2.js" crossorigin="anonymous"></script>
    <!--script always last-->
</body>

</html>
