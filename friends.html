<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/styles.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Clone</title>
    </head>
    
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--Todo: wifi icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
                  </svg> -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!--battery icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5h6.75V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z" />
                  </svg> -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                
                <!--Lightning Icon-->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <!----------------------------------------------------------------------------------------->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-sm"></i>
        </a>
        <!----------------------------------------------------------------------------------------->
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/49116137?v=4" 
                            class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tae</h4>
                        <!-- <h6 class="user-component__subtitle">HTML & CSS are fun!</h6> -->
                    </div>
                </div>
                <div class="user-components__column"></div>
            </div>
            <!----------------------------------------------------------------------------------------->
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>channels</span>
                    <i class="fa-solid fa-chevron-up fa-sm"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://avatars.githubusercontent.com/u/49116137?v=4" 
                                class="user-component__avatar user-component__avatar--sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                            <!-- <h6 class="user-component__subtitle">HTML & CSS are fun!</h6> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>


<!----------------------------------------------------------------------------------------->
        <!-- nav>ul>li*4>a -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!----------------------------------------------------------------------------------------->
        <div id="splash-screen">
            <i class="fa-solid fa-comment"></i>
        </div>
        <!----------------------------------------------------------------------------------------->

        <div id="no-mobile">
            <span>Your screen is hella big -_- </span>
        </div>

        <!----------------------------------------------------------------------------------------->
        <script src="https://kit.fontawesome.com/18561b70e2.js" crossorigin="anonymous"></script>
        <!--script always last-->
    </body>
</html>
