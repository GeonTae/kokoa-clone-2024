<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head>
    
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>

                  </svg> -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!--battery icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5h6.75V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z" />

                <!--Lightning Icon-->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <!----------------------------------------------------------------------------------------->
        <header class="screen-header chats-screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
                <span class="gear-notification"></span>
            </div>
        </header>

        <!----------------------------------------------------------------------------------------->
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/49116137?v=4" 
                            class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tae</h4>
                        <h6 class="user-component__subtitle">+1 234-5678-9000  <i class="fa-solid fa-circle-exclamation"></i></h6>
                    </div>
                </div>
                <div class="user-components__column">
                    <i class="fa-solid fa-envelope-open-text fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Calender</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
            </div>
            <!----------------------------------------------------------------------------------------->    
            <div class="more-suggestions">
                <h4 class="more-suggestions__titles">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icons-icon">
                        <div class="more-suggestions__icons-icon-image"><i class="fa-solid fa-quote-right"></i></div>
                        <span class="more-suggestions__icons-icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icons-icon">
                        <div class="more-suggestions__icons-icon-image"><i class="fa-solid fa-quote-right"></i></div>
                        <span class="more-suggestions__icons-icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icons-icon">
                        <div class="more-suggestions__icons-icon-image"><i class="fa-solid fa-quote-right"></i></div>
                        <span class="more-suggestions__icons-icon-text">Kokoa Story</span>
                    </div>
                </div>
            </div>
            https://i.imgur.com/qjX3IB4.png

        </main>


        <!----------------------------------------------------------------------------------------->
        <!-- nav>ul>li*4>a -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <!-- <span class="nav__notification notification">1</span> -->
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

            <span>Your screen is too big -_- </span>

        </div>
